<body>

      <script>
          $.ajax({
              url:"data/data.json",
              dataType:"json",
              success:function(data){
                  xuan(data);
              }
          })
          function xuan (data){
              console.log(data);
              var str = "";
              data.forEach(function(file){
                  console.log(file);
                  str+=`
                  <li>
                      <p class="first"><span><input type="radio">${file.title}</span><span class="tian">${file.month}天</span></p>
                      <p class="second">
                          <span>${file.he}<b>CPU</b></span>
                          <span>${file.gb}<b>内存</b></span>
                          <span>${file.xt}<b>系统盘</b></span>
                          <span>${file.shuju}<b>数据盘</b></span>
                      </p>
                  </li>
                  `;
              })
              $(".list").html(str);
          }
          
          $(".list").on("click","li",function(){
               //$(this).addClass("active");
               $(this).toggleClass("active"); 
            
          })
        
          
          
          
      </script>
